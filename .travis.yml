language: java
jdk:
  - openjdk8
  - openjdk11
install:
 - mvn -version; docker version
script:
 - [[ $(git grep import | grep '\*' | grep -v '.mvn' | wc -l) == 0 ]] || ( echo "Wildcard found!" && exit 1 )
 - mvn -B formatter:validate impsort:check
 - mvn -B verify -DskipTests -Djboss.dist=foo
cache:
 directories:
  - $HOME/.m2