---
openapi: ${version.openapi}
jsonSchemaDialect: http://json-schema.org/draft-07/schema#
paths:
  # This path describes an example operation
  /examples:
    get:
      summary: Retrieve all examples (Local Service Router)
      parameters:
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: A list of examples (Local Service Router)
          headers:
            # Reference the reusable RateLimitRemaining header
            X-RateLimit-Remaining:
              $ref: '#/components/headers/RateLimitRemaining'
        '404':
          # Reference the reusable NotFound response
          $ref: '#/components/responses/NotFound'
      callbacks:
        # Reference the reusable callback
        logListExamplesRequestCallback:
          $ref: '#/components/callbacks/logListExamplesRequest'
  /examples/all:
    $ref: '#/components/pathItems/CrudGetOperation'
components:
  responses:
    NotFound:
      description: The specified resource was not found (Local Service Router).
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
  parameters:
    limitParam:
      name: limit
      in: query
      description: The maximum number of items to return (Local Service Router).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 5
        default: 50
  examples:
    pojoExample:
      value:
        code: 10
        name: MyLocalServiceRouterPojo
  headers:
    RateLimitRemaining:
      description: The number of requests remaining in the current rate limit window (Local Service Router).
      schema:
        type: integer
        format: int32
        example: 9
  securitySchemes:
    api_key:
      type: apiKey
      name: apiKey
      in: cookie
  links:
    districtInformationLink:
      # returns instance of '#/components/DistrictEntity' (which is a reference to merged content from openapi.yaml)
      operationId: getDistrictByCOde
      description: Get the actual district data (Local Service Router)
      parameters:
        code: $response.body#/code
        excludeObsolete: false
  callbacks:
    # Define a reusable callback named 'logListExamplesRequest'
    logListExamplesRequest:
      # The key is a runtime expression that evaluates to the callback URL
      'https://notificationServer.com?timestamp={$timestamp}':
        post:
          summary: Log the timestamp of an incoming call to request a list of examples (Local Service Router)
          responses:
            '200':
              description: Callback received successfully
  pathItems:
    CrudGetOperation:
      summary: Standard CRUD (GET, i.e. list all resources) operation
      description: Reusable operation for listing all resources
      get:
        summary: List resources (Local Service Router)
        responses:
          '200':
            description: A list of resources
security:
  # a global security requirement declaration, must match a .components.securityScheme
  - api_key: [admins]
webhooks:
  # Each webhook needs a name
  listExamples:
    # This is a reference to a Path Item Object, the only difference is that the request is initiated by the API provider
    get:
      $ref: '#/paths/examples'
      summary: Retrieve all examples (Local Service Router), but triggered by a webhook

tags:
  # Tag definition with a description for documentation
  - name: examples
    description: Operations related to LSR examples
